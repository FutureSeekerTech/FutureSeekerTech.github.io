<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureSeekerTech</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo"> 
        </div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="#">PRODUCT</a>
            <a href="#">CONTACT</a>
            <a href="#">ACCESS</a>
        </nav>
    </header>

    <div class="section section-access">
        <h1>Access</h1>
        <div class="section-form">
            <label for="license-key">License Key:</label>
            <br>
            <input type="text" id="license-key" name="license-key" required>
            <br>
            <label for="discord-id">Discord ID/Auth:</label>
            <br>
            <input type="text" id="discord-id" name="discord-id" required>
            <br>
            <button id="checklicense" type="submit" onclick="checkLicense()">Check</button>
            <br>
            <label for="discord-id">New Auth:</label>
            <br>
            <input type="password" id="new_auth" name="new_auth" required>
            <br>
            <button id="checklicense" type="submit" onclick="updateAuth()">Update Auth</button>
            <br>
            <label for="license-key">Server 1:</label>
            <br>
            <input type="text" id="server_1" name="server_1" required>
            <br>
            <label for="discord-id">Server 2:</label>
            <br>
            <input type="text" id="server_2" name="server_2" required>
            <br>
            <button id="checklicense" onclick="updateData()">Update IP</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
